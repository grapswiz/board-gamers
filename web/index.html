<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board-gamers</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="StarterApp" layout="column" ng-cloak>

<md-toolbar layout="row" ng-controller="PositionDemoController as ctrl">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon>camera</md-icon>
        </md-button>
        <h1>
            <span>ボムボムプリン</span>
        </h1>
        <span flex></span>
        <md-menu>
            <img ng-src="http://www.paper-glasses.com/api/twipi/{{auth.user.screenName}}/normal" width="37px" height="37px" style="border-radius: 37px" ng-click="$mdOpenMenu($event)">
            <md-menu-content>
                <md-menu-item ng-if="!auth.isLoggedIn">
                    <a class="md-button" href="twitter/login">
                        ログイン
                    </a>
                </md-menu-item>
                <md-menu-item ng-if="auth.isLoggedIn">
                    <a class="md-button">
                        ログアウト
                    </a>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<div flex layout="row">
    <md-content flex id="content">
        <md-list>
            <md-subheader class="md-no-sticky">設定</md-subheader>
            <md-list-item>
                <p>通知を受け取る</p>
                <md-checkbox class="md-secondary"></md-checkbox>
            </md-list-item>
            <md-list-item>
                <p>トリックプレイ</p>
                <md-checkbox class="md-secondary"></md-checkbox>
            </md-list-item>
        </md-list>
    </md-content>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="bundle.js"></script>
<script>
    angular.module("StarterApp", ["ngMaterial"])
            .run(function ($log) {
                $log.debug("MyApp is ready!");
            })
            .config(function ($mdThemingProvider) {
                $mdThemingProvider.theme("default")
                        .primaryPalette("grey", {
                            "default": "50"
                        })
                        .accentPalette("orange");
            })
            .controller("PositionDemoController", function ($mdDialog, $http, $scope) {
                $http({
                    method: "GET",
                    url: "/api/v1/auth"
                })
                        .then(function (response) {
                            $scope.auth = response.data;
                            console.log(response);
                        }, function (response) {
                            console.log(response);
                        });

                this.openMenu = function ($mdOpenMenu, ev) {
                    $mdOpenMenu(ev);
                }
            });
</script>
</body>
</html>
