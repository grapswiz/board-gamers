application: board-gamers
module: worker
version: 1
runtime: go
api_version: go1
instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 1m
handlers:
- url: /_ah/queue/go/delay
  script: _go_app
  login: admin
- url: /_ah/start
  script: _go_app
- url: /_ah/stop
  script: _go_app
- url: /webhook.*
  script: _go_app
- url: /twitter.*
  script: _go_app
- url: /api.*
  script: _go_app
- url: /
  static_files: web/index.html
  upload: /
- url: /
  static_dir: web
skip_files:
- web/node_modules/.*
